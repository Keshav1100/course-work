<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Problem - 1</title>
  </head>
  <body>
    <!-- Strong/bold text -->
    <p><strong>This text will be bolded.</strong></p>
    <!-- Italic/emphasized text -->
    <p><em>This text will be italic.</em></p>
    <!-- Underlined text -->
    <p><u>This text will be underlined</u></p>
    <!-- Highlighted text -->
    <p><mark>This text will be highlighted</mark></p>
    <!-- Normal, Superscript, Normal text -->
    <p>
      This is normal text <sup>This will be super scripted</sup> This is normal
      again
    </p>
    <!-- Normal, Subscript, Normal text -->
    <p>This is normal text <sub>This will be subscripted</sub></p>
    <!-- Normal, Small text -->
    <p>Normal Text <small>Small Text</small></p>
    <!-- Deleted text -->
    <del>This text will be deleted</del>
  </body>
</html>

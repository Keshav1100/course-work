<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container h-screen w-[90%] mx-auto  flex justify-center">
      <!-- Login form -->
      <div
        class="login-form sm:w-3/4 w-full  tracking-wider flex flex-col justify-center items-center "
      >
        <!-- login section -->
        <div
          class="login-section flex flex-col justify-center items-center gap-y-2 mb-4 "
        >
          <h2 class="font-medium text-2xl">Login</h2>
          <p class="text-gray-400 text-sm font-semibold">
            Enter your credential to access your account
          </p>
        </div>
        <!-- google login button -->
        <div class="google-login-btn w-full sm:w-[50%]">
          <button
            class="flex justify-center w-full items-center gap-5 border-2 rounded-sm border-gray-400 py-1.5 hover:bg-gray-100"
          >
            <img class="w-[8%]" src="./google-icon.png" alt="google-icon" />
            Login with Google
          </button>
        </div>
        <!-- Or section -->
        <div
          class="or-section w-full flex justify-center gap-4 items-center mt-8 mb-8"
        >
          <div class="w-[50%] sm:w-[20%] h-[0.8px] bg-slate-500"></div>
          <p class="">Or</p>
          <div class="w-[50%] sm:w-[20%] h-[0.8px] bg-slate-500"></div>
        </div>
        <!-- login details section -->
        <div class="login-details w-full sm:w-[50%] flex flex-col justify-center gap-y-3">
          <form class="w-full flex flex-col justify-center items-start gap-y-4">
            <div class="w-full">
              <label for="email" class="font-semibold text-sm"
                >Email Address</label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@gmail.com"
                class="w-full px-2 py-1.5 border border-gray-500 rounded-sm"
              />
            </div>
            <div class="w-full relative">
              <p class="absolute hover:underline right-0 top-1.5 cursor-pointer text-blue-600 font-semibold text-xs">Forgot Password?</p>
              <label for="password" class="font-semibold text-sm"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder=" Password "
                class="w-full px-2 py-1.5 border border-gray-500 rounded-sm"
              />
            </div>
          </form>
          <button class="w-full bg-blue-500 text-white px-2 py-1.5 hover:bg-blue-600 rounded-sm">Login</button>
          <p class="w-full text-gray-400 text-sm font-semibold text-center">
            Don't have an account? <span class="font-bold hover:underline hover:cursor-pointer text-[#262626]">Register here</span>
          </p>
                </div>
      </div>
      <!-- Lady image section -->
      <div class="relative lady-image w-0 sm:w-1/4 h-full ">
        <img
          class="w-full h-[28em] absolute bottom-0 right-0"
          src="./image.jpg"
          alt="image"
        />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

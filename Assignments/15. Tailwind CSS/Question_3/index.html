<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-[#f5f5f5]">

    <div class="main-container flex flex-nowrap w-full h-screen">
      <div class="dashboard-menu w-1/4 bg-[#000534] p-2 gap-2 text-white flex flex-col">
        <div class="heading"><h2 class="text-2xl font-semibold">Dashboard</h2></div>
        <div class="menu-options">
          <ul>
            <li class=" p-1 hover:font-semibold ease-in-out transition-[font-weight] delay-[2ms]  hover:bg-[#1c2472de] flex flex-nowrap justify-start rounded-sm"><a class=" text-gray-400 flex flex-nowrap hover:text-white w-full justify-start items-center gap-x-1" href="#"><img class="w-[1.2em] inline-block" src="./assets/icons8-pie-chart-30.png" alt="Dashboard">Dashboard</a></li>
            <li class=" p-1 hover:font-semibold ease-in-out transition-[font-weight] delay-[2ms]  hover:bg-[#1c2472de] flex flex-nowrap justify-start rounded-sm"><a class=" text-gray-400 flex flex-nowrap hover:text-white w-full justify-start items-center gap-x-1" href="#"><img class="w-[1.2em] inline-block" src="./assets/icons8-team-50.png" alt="Team">Team</a></li>
            <li class=" p-1 hover:font-semibold ease-in-out transition-[font-weight] delay-[2ms]  hover:bg-[#1c2472de] flex flex-nowrap justify-start rounded-sm"><a class=" text-gray-400 flex flex-nowrap hover:text-white w-full justify-start items-center gap-x-1" href="#"><img class="w-[1.2em] inline-block" src="./assets/icons8-folder-50.png" alt="Projects">Projects</a></li>
            <li class=" p-1 hover:font-semibold ease-in-out transition-[font-weight] delay-[2ms]  hover:bg-[#1c2472de] flex flex-nowrap justify-start rounded-sm"><a class=" text-gray-400 flex flex-nowrap hover:text-white w-full justify-start items-center gap-x-1" href="#"><img class="w-[1.2em] inline-block" src="./assets/icons8-calender-64.png" alt="Calender">Calender</a></li>
            <li class=" p-1 hover:font-semibold ease-in-out transition-[font-weight] delay-[2ms]  hover:bg-[#1c2472de] flex flex-nowrap justify-start rounded-sm"><a class=" text-gray-400 flex flex-nowrap hover:text-white w-full justify-start items-center gap-x-1" href="#"><img class="w-[1.2em] inline-block" src="./assets/icons8-file-50.png" alt="Documents">Documents</a></li>
            <li class=" p-1 hover:font-semibold ease-in-out transition-[font-weight] delay-[2ms]  hover:bg-[#1c2472de] flex flex-nowrap justify-start rounded-sm"><a class=" text-gray-400 flex flex-nowrap hover:text-white w-full justify-start items-center gap-x-1" href="#"><img class="w-[1.2em] inline-block" src="./assets/icons8-test-50.png" alt="Reports">Reports</a></li>
          </ul>
        </div>
        <div class="other-options mt-auto">
          <ul>
            <li><h2 class="text-xl font-semibold">Your Teams</h2></li>
            <li class=" p-1 hover:font-semibold transition-[font-weight] delay-75 hover:bg-[#1c2472de] flex flex-nowrap justify-start rounded-sm"><a class="text-gray-400 flex flex-nowrap hover:text-white w-full justify-start items-center gap-x-1" href="#"><img class="w-[1.2em] inline-block" src="./assets/icons8-team-50.png" alt="PW Skills">PW Skills</a></li>
            <li class=" p-1 hover:font-semibold transition-[font-weight] delay-75 hover:bg-[#1c2472de] flex flex-nowrap justify-start rounded-sm"><a class="text-gray-400 flex flex-nowrap hover:text-white w-full justify-start items-center gap-x-1" href="#"><img class="w-[1.2em] inline-block" src="./assets/icons8-team-50.png" alt="PW Labs">PW Labs</a></li>
            <li class=" p-1 hover:font-semibold transition-[font-weight] delay-75 hover:bg-[#1c2472de] flex flex-nowrap justify-start rounded-sm"><a class="text-gray-400 flex flex-nowrap hover:text-white w-full justify-start items-center gap-x-1" href="#"><img class="w-[1.2em] inline-block" src="./assets/icons8-team-50.png" alt="PW - IOI">PW - IOI</a></li>
          </ul>
        </div>
      </div>
      <div class="dashboard-home w-3/4 p-3">
        <div class="home-nav bg-white w-full flex justify-between items-center p-2 rounded-s shadow-md">
          <div class="flex flex-nowrap gap-x-1 left"><img src="./assets/icons8-male-user-30.png" alt="Profile"><h2>Profile</h2></div>
          <div class="flex flex-nowrap gap-x-1 right"><img class="w-[1.2em]" src="./assets/icons8-search.svg" alt="search"><img src="./assets/icons8-bell-24.png" alt="bell"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

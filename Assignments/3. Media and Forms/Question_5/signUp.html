<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <style>
      .form-field {
        display: block;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-field">
        <label for="first-name">First Name: </label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          required
          minlength="3"
        />
      </div>
      <div class="form-field">
        <label for="last-name">Last Name: </label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          required
          minlength="3"
        />
      </div>
      <div class="form-field">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required minlength="3" />
      </div>
      <div class="form-field">
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" required />
      </div>
      <div class="form-field">
        <label for="confirm-password">Confirm Password: </label>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          required
        />
      </div>
      <div class="form-field">
        <label for="age">Age: </label>
        <input type="number" name="age" id="age" required min="0" max="150" />
      </div>
      <div class="form-field">
        <label for="gender">Gender: </label>
        <select name="gender" id="gender" required>
          <option hidden disabled selected value>-- select --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-field">
        <input type="checkbox" name="t-c" id="t-c" required />
        <label for="t-c">Agree to terms and conditions</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>

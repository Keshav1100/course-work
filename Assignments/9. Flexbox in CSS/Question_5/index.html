<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - 5 | IRCTC Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="home">
      <!-- Left portion of page -->
      <div class="left-side">
        <!-- Header Section of the left side -->
        <div class="header">
          <!-- Header Logos -->
          <div class="logos">
            <img src="./assets/image 5.png" alt="logo-1" class="logo" />
            <img src="./assets/image 6.png" alt="logo-2" class="logo" />
          </div>
          <!-- Header Navbar -->
          <div class="header-nav">
            <!-- Nav 1 -->
            <div class="nav-1">
              <ul class="nav-ul">
                <li><a href="#">Ask Disha</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Alerts</a></li>
              </ul>
            </div>
            <!-- Nav 2 -->
            <div class="nav-2">
              <ul class="nav-ul">
                <li>
                  <button id="btn-select-orange">Login</button>
                </li>
                <li>
                  <button>Register</button>
                </li>
                <li>
                  <button>Agent Login</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Hero Heading  -->
        <div class="hero-heading">
          <h1>Indian Railways</h1>
          <h2>
            <span>Safety</span>
            <span>Security</span>
            <span>Punctuality</span>
          </h2>
        </div>
        <!-- Booking container -->
        <div class="booking-section">
          <!-- Booking ticket options buttons -->
          <div class="ticket-option-buttons">
            <button id="btn-select-blue" class="ticket-option">
              <img
                src="./assets/confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png"
                alt="book-ticket"
              />
              <p>Book Ticket</p>
            </button>
            <button class="ticket-option">
              <img
                src="./assets/done_FILL0_wght400_GRAD0_opsz48 (1) 1.png"
                alt="pnr-status"
              />
              <p>PNR Status</p>
            </button>
            <button class="ticket-option">
              <img
                src="./assets/insert_chart_FILL0_wght400_GRAD0_opsz48 1.png"
                alt="charts-vacancy"
              />
              <p>Charts/Vacancy</p>
            </button>
          </div>
          <!-- Ticket info containers -->
          <div class="ticket-info">
            <!-- To and from container -->
            <div class="to-and-from">
              <!-- From section -->
              <div class="from">
                <div class="icon">
                  <img
                    src="./assets/ic-search-from-desktop.png"
                    alt="from-icon"
                  />
                </div>
                <div class="from-details ticket-details">
                  <p class="light-text">
                    From
                    <img
                      src="./assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png"
                      alt="dropdown"
                    />
                  </p>
                  <h3 class="ticket-info-heading">Bangalore</h3>
                  <p class="light-text">KSR - Bangalore</p>
                </div>
              </div>
              <!-- Swap Image section -->
              <div class="image">
                <img
                  src="./assets/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png"
                  alt="swap-icon"
                />
              </div>
              <!-- To section -->
              <div class="to">
                <div class="icon">
                  <img src="./assets/ic-search-to-desktop.png" alt="to-icon" />
                </div>
                <div class="to-details ticket-details">
                  <p class="light-text">
                    To
                    <img
                      src="./assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png"
                      alt="dropdown"
                    />
                  </p>
                  <h3 class="ticket-info-heading">Kasaragod</h3>
                  <p class="light-text">KSD - Kasaragod</p>
                </div>
              </div>
            </div>
            <!-- ticket details info container -->
            <div class="ticket-more-details">
              <div class="ticket-date">
                <div class="ticket-details-icon">
                  <img src="./assets/ic-search-calender-desktop.png" alt="" />
                </div>
                <div class="ticket-details-info-text">
                  <p class="light-text">
                    Date
                    <img
                      src="./assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png"
                      alt="expand-icon"
                    />
                  </p>
                  <h3 class="ticket-info-heading">01 Aug 2023</h3>
                  <p class="light-text">Tuesday</p>
                </div>
              </div>
              <div class="ticket-class">
                <div class="ticket-details-icon">
                  <img
                    src="./assets/group_work_FILL0_wght200_GRAD0_opsz48 1.png"
                    alt=""
                  />
                </div>
                <div class="ticket-details-info-text">
                  <p class="light-text">
                    Class
                    <img
                      src="./assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png"
                      alt="expand-icon"
                    />
                  </p>
                  <h3 class="ticket-info-heading">3A</h3>
                  <p class="light-text">AC 3 Tier</p>
                </div>
              </div>
              <div class="ticket-type">
                <div class="ticket-details-icon">
                  <img
                    src="./assets/widgets_FILL0_wght200_GRAD0_opsz48 1.png"
                    alt=""
                  />
                </div>
                <div class="ticket-details-info-text">
                  <p class="light-text">
                    Seat Type
                    <img
                      src="./assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png"
                      alt="expand-icon"
                    />
                  </p>
                  <h3 class="ticket-info-heading">Tatkal</h3>
                  <p class="light-text">AC 3 Tier</p>
                </div>
              </div>
            </div>
          </div>
          <div class="search-btn">
            <button>
              Search Train
              <img
                src="./assets/arrow_forward_FILL0_wght400_GRAD0_opsz48 1.png"
                alt="foward arrow icon"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="right-side">
        <img src="./assets/image.png" alt="image" />
      </div>
    </div>
  </body>
</html>
